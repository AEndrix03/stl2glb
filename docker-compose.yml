services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: stl2glb:runtime
    container_name: stl2glb_app
    restart: always

    env_file:
      - .env

    ports:
      - "9002:8080"

    dns:
      - 1.1.1.1
      - 8.8.8.8

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    tmpfs:
      - /tmp:size=50M,noexec,nosuid,nodev

    networks:
      - stl2glb-net

networks:
  stl2glb-net:
    driver: bridge
