version: "3.9"

networks:
  stl2glb-net:
    driver: bridge

services:
  # Servizio di build che usa VCPKG dall'host
  builder:
    image: alpine:3.19
    container_name: stl2glb_builder
    volumes:
      - ./:/src:ro
      - /home/vcpkg:/vcpkg:ro
      - build_output:/output
    working_dir: /src
    command: |
      /bin/sh -c '
      set -e
      echo "üîß Installing build dependencies..."
      apk add --no-cache \
        build-base \
        cmake \
        ninja \
        linux-headers \
        openssl-dev \
        pkgconf
      
      echo "üìÅ Creating clean build directory..."
      rm -rf /build
      mkdir -p /build
      cd /build
      
      echo "üìã Copying source files..."
      cp -r /src/* /build/
      cp -r /src/.* /build/ 2>/dev/null || true
      rm -rf /build/build /build/cmake-build-* /build/CMakeCache.txt
      
      echo "üî® Fixing STLParser.cpp if needed..."
      if [ -f "src/STLParser.cpp" ]; then
        grep -q "#include <cmath>" src/STLParser.cpp || \
        sed -i "/#include <atomic>/a #include <cmath>" src/STLParser.cpp
      fi
      
      echo "üîç Checking VCPKG installation..."
      echo "VCPKG root contents:"
      ls -la /vcpkg/
      echo ""
      echo "VCPKG installed directory:"
      ls -la /vcpkg/installed/
      echo ""
      echo "Available triplets:"
      ls /vcpkg/installed/ | grep -E "x64|linux" || echo "No x64/linux triplets found"
      
      echo "üîç Debug: Finding OpenSSL in VCPKG..."
      find /vcpkg/installed -name "*openssl*" -type d | head -10
      find /vcpkg/installed -name "OpenSSLConfig.cmake" -o -name "openssl-config.cmake" | head -10
      
      TRIPLET="x64-linux"
      if [ -d "/vcpkg/installed/x64-linux-release" ]; then
        TRIPLET="x64-linux-release"
      elif [ -d "/vcpkg/installed/x64-linux-dynamic" ]; then
        TRIPLET="x64-linux-dynamic"
      fi
      echo "Using triplet: $TRIPLET"
      
      echo "üîç Checking libraries in triplet directory..."
      ls -la /vcpkg/installed/$TRIPLET/lib/ | grep -E "ssl|crypto" || echo "No OpenSSL libs found"
      ls -la /vcpkg/installed/$TRIPLET/include/ | grep openssl || echo "No OpenSSL headers found"
      
      echo "üèóÔ∏è Building with VCPKG..."
      export VCPKG_ROOT=/vcpkg
      export PKG_CONFIG_PATH=/vcpkg/installed/$TRIPLET/lib/pkgconfig:$PKG_CONFIG_PATH
      export OPENSSL_ROOT_DIR=/vcpkg/installed/$TRIPLET
      export OPENSSL_CRYPTO_LIBRARY=/vcpkg/installed/$TRIPLET/lib/libcrypto.a
      export OPENSSL_SSL_LIBRARY=/vcpkg/installed/$TRIPLET/lib/libssl.a
      export CMAKE_PREFIX_PATH=/vcpkg/installed/$TRIPLET
      
      echo "Environment variables set:"
      echo "  OPENSSL_ROOT_DIR=$OPENSSL_ROOT_DIR"
      echo "  CMAKE_PREFIX_PATH=$CMAKE_PREFIX_PATH"
      
      cmake -B build -S . \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_TOOLCHAIN_FILE=/vcpkg/scripts/buildsystems/vcpkg.cmake \
        -DVCPKG_TARGET_TRIPLET=$TRIPLET \
        -DVCPKG_INSTALLED_DIR=/vcpkg/installed \
        -DVCPKG_MANIFEST_MODE=OFF \
        -DCMAKE_PREFIX_PATH="/vcpkg/installed/$TRIPLET;/vcpkg/installed/$TRIPLET/share" \
        -DOPENSSL_ROOT_DIR=/vcpkg/installed/$TRIPLET \
        -DOPENSSL_INCLUDE_DIR=/vcpkg/installed/$TRIPLET/include \
        -DOPENSSL_CRYPTO_LIBRARY=/vcpkg/installed/$TRIPLET/lib/libcrypto.a \
        -DOPENSSL_SSL_LIBRARY=/vcpkg/installed/$TRIPLET/lib/libssl.a \
        -GNinja \
        -DCMAKE_VERBOSE_MAKEFILE=ON
      
      echo "üî® Building project..."
      cmake --build build --config MinSizeRel --parallel
      
      echo "‚úÇÔ∏è Stripping executable..."
      strip build/stl2glb
      
      echo "üì¶ Copying to output..."
      cp build/stl2glb /output/
      echo "Output contents:"
      ls -la /output/
      
      echo "‚úÖ Build completed!"
      '
    networks:
      - stl2glb-net

  # Servizio app che usa l'eseguibile buildato
  app:
    image: alpine:3.19
    container_name: stl2glb_app
    restart: always
    depends_on:
      builder:
        condition: service_completed_successfully
    volumes:
      - build_output:/app:ro

    # Setup iniziale e run
    command: |
      sh -c "
      echo 'üîß Installing runtime dependencies...'
      apk add --no-cache \
        libstdc++ \
        libgcc \
        openssl \
        ca-certificates \
        wget
      
      echo 'üë§ Creating app user...'
      adduser -D -u 1000 -g 1000 appuser || true
      
      echo 'üìÅ Checking executable...'
      ls -la /app/
      
      if [ ! -f '/app/stl2glb' ]; then
        echo '‚ùå Executable not found!'
        exit 1
      fi
      
      echo 'üöÄ Starting application...'
      exec su appuser -c '/app/stl2glb'
      "

    # Porte
    ports:
      - "9002:8080"

    # Environment da file .env
    env_file:
      - .env

    # Variabili aggiuntive
    environment:
      - MALLOC_ARENA_MAX=1
      - GOMAXPROCS=1

    # DNS
    dns:
      - 1.1.1.1
      - 8.8.8.8

    # Host esterni
    extra_hosts:
      - "minio:217.160.248.228"
      - "minio.aredegalli.it:217.160.248.228"

    # Risorse limitate
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
          pids: 100
        reservations:
          cpus: '0.1'
          memory: 128M

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        compress: "true"

    # Security
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    # Tuning
    sysctls:
      - net.core.somaxconn=128
      - net.ipv4.tcp_fin_timeout=30
      - net.ipv4.tcp_keepalive_time=600

    # Tmpfs
    tmpfs:
      - /tmp:size=50M,noexec,nosuid,nodev

    networks:
      - stl2glb-net

volumes:
  build_output:
    driver: local