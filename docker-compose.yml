version: "3.9"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile    # il multi-stage di sopra
    image: stl2glb:runtime
    container_name: stl2glb_app
    depends_on:
      - builder   # tecnicamente non necessario, ma rimane per la logica “build before run”
    restart: always

    # Se il tuo eseguibile richiede alcune environment variables,
    # le puoi passare qui (o tramite un file .env). Esempio:
    env_file:
      - .env
    environment:
      - SOME_CONFIG_PATH=/etc/stl2glb/config.yaml
      - ANOTHER_VAR=valore2

    ports:
      - "9002:8080"   # mappa porta 8080 del container sulla 9002 dell’host

    dns:
      - 1.1.1.1
      - 8.8.8.8

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    tmpfs:
      - /tmp:size=50M,noexec,nosuid,nodev

    networks:
      - stl2glb-net

networks:
  stl2glb-net:
    driver: bridge
