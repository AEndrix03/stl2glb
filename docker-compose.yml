version: "3.9"
services:
  stl2glb:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "9002:8080"
    env_file:
      - .env
    volumes:
      - vcpkg_cache:/root/vcpkg
      - ./:/workdir
    working_dir: /workdir/build

volumes:
  vcpkg_cache:
    external: true
